<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Election 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #311b92 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1a237e;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .login-form input:focus {
            outline: none;
            border-color: #f44336;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 3px solid #f44336;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.8rem;
            background: linear-gradient(135deg, #1a237e 0%, #f44336 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f44336 0%, #c62828 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 10px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-value {
            color: #333;
            font-weight: 700;
            font-size: 1.1rem;
            word-break: break-all;
        }

        .wallet-status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }

        .wallet-status.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .connect-wallet-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
        }

        .control-btn.success { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
        .control-btn.warning { background: linear-gradient(135deg, #FF9800, #F57C00); }
        .control-btn.danger { background: linear-gradient(135deg, #f44336, #c62828); }
        .control-btn.primary { background: linear-gradient(135deg, #2196F3, #0D47A1); }

        .candidates-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .candidate-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #f44336;
        }

        .candidate-info h4 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .candidate-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .candidate-votes {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a237e;
        }

        .remove-btn {
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }

        #statusMessage {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #2196F3;
        }

        #statusMessage.success { background: #e8f5e8; border-left-color: #4CAF50; }
        #statusMessage.error { background: #ffebee; border-left-color: #f44336; }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-header">
            <div class="login-icon">‚öôÔ∏è</div>
            <h1>Admin Login</h1>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="">
            </div>
            <button class="login-btn" onclick="handleLogin()">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard container">
        <div class="header">
            <h1>‚öôÔ∏è Admin Panel</h1>
            <div class="admin-badge">ADMIN</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div style="text-align: center;">
            <div id="walletStatus" class="wallet-status warning">‚ö†Ô∏è Wallet not connected</div>
            <button class="connect-wallet-btn" onclick="connectWallet()">üîå Connect Wallet</button>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Contract</span>
                <span class="status-value" id="contractAddress">0x5FbDB2315678afecb367f032d93F642f64180aa3</span>
            </div>
            <div class="status-item">
                <span class="status-label">Admin Address</span>
                <span class="status-value" id="adminAddress">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Your Wallet</span>
                <span class="status-value" id="yourWallet">Not connected</span>
            </div>
            <div class="status-item">
                <span class="status-label">Network</span>
                <span class="status-value" id="networkDisplay">-</span>
            </div>
        </div>

        <div class="controls-grid">
            <button class="control-btn success" onclick="startVoting()" id="startBtn" disabled>‚ñ∂Ô∏è Start Voting</button>
            <button class="control-btn warning" onclick="endVoting()" id="endBtn" disabled>‚èπÔ∏è End Voting</button>
            <button class="control-btn primary" onclick="showAddModal()" id="addBtn" disabled>‚ûï Add Candidate</button>
            <button class="control-btn danger" onclick="resetVoting()" id="resetBtn" disabled>üîÑ Reset</button>
        </div>

        <div class="candidates-list">
            <h3>üìã Candidates</h3>
            <div id="candidatesContainer">Loading...</div>
        </div>

        <div id="statusMessage">‚úÖ Ready</div>
    </div>

    <!-- Add Candidate Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>‚ûï Add Candidate</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="candidateName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Wallet Address</label>
                <input type="text" id="candidateAddress" placeholder="0x...">
            </div>
            <button class="control-btn primary" onclick="addCandidate()">Add</button>
            <button class="control-btn" onclick="closeModal()" style="margin-top:10px; background:#f5f5f5; color:#666;">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const CONFIG = {
            CONTRACT_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3",
            ADMIN_USERNAME: "suzan",
            ADMIN_PASSWORD: "123456"
        };

        // CORRECT ABI from your contract
        const CONTRACT_ABI = [
            {
                "inputs": [],
                "name": "candidatesCount",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"name": "", "type": "uint256"}],
                "name": "candidates",
                "outputs": [
                    {"name": "id", "type": "uint256"},
                    {"name": "name", "type": "string"},
                    {"name": "voteCount", "type": "uint256"},
                    {"name": "manifesto", "type": "string"},
                    {"name": "candidateAddress", "type": "address"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"name": "_name", "type": "string"}, {"name": "_addr", "type": "address"}],
                "name": "addCandidate",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"name": "_candidateId", "type": "uint256"}],
                "name": "removeCandidate",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "startVoting",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "endVoting",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "resetVoting",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "admin",
                "outputs": [{"name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "votingActive",
                "outputs": [{"name": "", "type": "bool"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "totalVotes",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3, contract, account, adminAddress, isWalletConnected = false;

        function handleLogin() {
            if (document.getElementById('username').value === CONFIG.ADMIN_USERNAME && 
                document.getElementById('password').value === CONFIG.ADMIN_PASSWORD) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                initContract();
            } else {
                document.getElementById('loginError').innerHTML = '‚ùå Invalid credentials';
            }
        }

        async function initContract() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(CONTRACT_ABI, CONFIG.CONTRACT_ADDRESS);
                document.getElementById('contractAddress').innerHTML = formatAddress(CONFIG.CONTRACT_ADDRESS);
                
                try {
                    adminAddress = await contract.methods.admin().call();
                    document.getElementById('adminAddress').innerHTML = formatAddress(adminAddress);
                } catch (e) {
                    console.log("Could not fetch admin");
                }
                
                loadCandidates();
            }
        }

        async function connectWallet() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                isWalletConnected = true;
                
                document.getElementById('yourWallet').innerHTML = formatAddress(account);
                document.getElementById('walletStatus').className = 'wallet-status';
                document.getElementById('walletStatus').innerHTML = '‚úÖ Wallet connected';
                
                if (account.toLowerCase() !== adminAddress?.toLowerCase()) {
                    document.getElementById('statusMessage').innerHTML = '‚ùå Wrong wallet - not admin';
                    return;
                }
                
                document.querySelectorAll('.control-btn').forEach(btn => btn.disabled = false);
                document.getElementById('statusMessage').innerHTML = '‚úÖ Ready';
                
            } catch (e) {
                document.getElementById('statusMessage').innerHTML = '‚ùå Connection failed';
            }
        }

        async function loadCandidates() {
            try {
                const count = await contract.methods.candidatesCount().call();
                let html = '';
                
                for (let i = 1; i <= count; i++) {
                    const c = await contract.methods.candidates(i).call();
                    html += `
                        <div class="candidate-card">
                            <div class="candidate-info">
                                <h4>${c.name}</h4>
                                <p>ID: ${c.id} | Votes: ${c.voteCount}</p>
                                <p>üìã ${c.manifesto || 'No manifesto'}</p>
                                <small>Wallet: ${formatAddress(c.candidateAddress)}</small>
                            </div>
                            <div style="display:flex; align-items:center;">
                                <span class="candidate-votes">${c.voteCount}</span>
                                <button class="remove-btn" onclick="removeCandidate(${i})" ${!isWalletConnected ? 'disabled' : ''}>‚úñ</button>
                            </div>
                        </div>
                    `;
                }
                
                document.getElementById('candidatesContainer').innerHTML = html || '<p>No candidates</p>';
                
                const active = await contract.methods.votingActive().call();
                document.getElementById('startBtn').disabled = active;
                document.getElementById('endBtn').disabled = !active;
                
            } catch (e) {
                document.getElementById('candidatesContainer').innerHTML = `<p style="color:red;">‚ùå Error loading</p>`;
                console.error(e);
            }
        }

        async function addCandidate() {
            const name = document.getElementById('candidateName').value;
            const addr = document.getElementById('candidateAddress').value;
            
            if (!name || !addr) return alert('Fill all fields');
            
            try {
                await contract.methods.addCandidate(name, addr).send({ from: account });
                closeModal();
                loadCandidates();
                document.getElementById('statusMessage').innerHTML = '‚úÖ Candidate added';
            } catch (e) {
                document.getElementById('statusMessage').innerHTML = '‚ùå Error: ' + e.message;
            }
        }

        async function removeCandidate(id) {
            if (!confirm('Remove candidate?')) return;
            try {
                await contract.methods.removeCandidate(id).send({ from: account });
                loadCandidates();
            } catch (e) {
                alert(e.message);
            }
        }

        async function startVoting() {
            try {
                await contract.methods.startVoting().send({ from: account });
                loadCandidates();
            } catch (e) { alert(e.message); }
        }

        async function endVoting() {
            try {
                await contract.methods.endVoting().send({ from: account });
                loadCandidates();
            } catch (e) { alert(e.message); }
        }

        async function resetVoting() {
            if (!confirm('Reset all votes?')) return;
            try {
                await contract.methods.resetVoting().send({ from: account });
                loadCandidates();
            } catch (e) { alert(e.message); }
        }

        function showAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        function formatAddress(addr) {
            return addr ? `${addr.substring(0,6)}...${addr.substring(38)}` : '-';
        }

        function logout() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            isWalletConnected = false;
        }

        window.onload = () => {
            document.getElementById('loginPage').style.display = 'block';
        }
    </script>
</body>
</html>
